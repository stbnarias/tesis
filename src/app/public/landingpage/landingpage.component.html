<header>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-nav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#home">Pathways</a>
      </div>
    </div>
  </nav>
</header>
<body class="bg-img-section2" width="100%" height="100">
<div class="form">
      
  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Up</a></li>
    <li class="tab"><a href="#login">Log In</a></li>
  </ul>
  
  <div class="tab-content">
    <div id="signup">   
      <h1>Sign Up for Free</h1>
      
      <form action="/" method="post">
      
      <div class="top-row">
        <div class="field-wrap">
          <label>
            First Name<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off" />
        </div>
    
        <div class="field-wrap">
          <label>
            Last Name<span class="req">*</span>
          </label>
          <input type="text"required autocomplete="off"/>
        </div>
      </div>

      <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email"required autocomplete="off"/>
      </div>
      
      <div class="field-wrap">
        <label>
          Set A Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off"/>
      </div>
      
      <button routerLink="/homepage" type="submit" class="button button-block">Get Started</button>
      
      </form>

    </div>
    
    <div id="login">   
      <h1>Welcome Back!</h1>
      
      <form action="/" method="post">
      
        <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email"required autocomplete="off"/>
      </div>
      
      <div class="field-wrap">
        <label>
          Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off"/>
      </div>
      
      <p class="forgot"><a href="#">Forgot Password?</a></p>
      
      <button routerLink="/adminbase" class="button button-block">Log In</button>
      
      </form>

    </div>
    
  </div><!-- tab-content -->
  
</div> <!-- /form -->
</body>
